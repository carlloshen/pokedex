<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Pokedex</title>
        <link
            rel="shortcut icon"
            href="/Pokedex/favicon/favicon-16x16.png"
            type="image/x-icon"
        />
        <link rel="stylesheet" href="./css/index.css" />
        <script src="./js/index.js" defer></script>
    </head>
    <body>
        <main class="container">
            <img
                src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/versions/generation-v/black-white/animated/1.gif"
                alt="pokemon"
                class="pokemon_image"
            />
            <h1 class="pokemon_data">
                <span class="pokemon_number">1 -</span>
                <span class="pokemon_name">Bulbasaur</span>
            </h1>
            <form class="form">
                <input
                    type="search"
                    class="input_search"
                    placeholder="Name or Number"
                    required
                />
            </form>
            <div class="buttons">
                <button class="button btn-prev">Prev &lt;</button>
                <button class="button btn-next">Next &gt;</button>
            </div>
            <img
                src="/Pokedex/images/pokedex.png"
                alt="pokedex"
                class="pokedex"
            />
        </main>
    </body>
</html>
